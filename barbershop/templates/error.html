{% extends "base.html" %}

{% block title %}Error - Barbershop{% endblock %}

{% block content %}
<div class="container mx-auto px-4 py-16">
    <div class="max-w-md mx-auto bg-white rounded-lg shadow-md overflow-hidden">
        <div class="p-8">
            <div class="text-center mb-6">
                <svg class="w-16 h-16 text-red-500 mx-auto" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z"></path>
                </svg>
                <h1 class="text-3xl font-bold text-gray-800 mt-2">Oops! Something went wrong</h1>
            </div>
            
            <div class="mb-6">
                <p class="text-gray-600 text-center">{{ error }}</p>
            </div>
            
            <div class="text-center">
                <a href="{{ url_for('home') }}" class="inline-block bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
                    Return to Homepage
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
